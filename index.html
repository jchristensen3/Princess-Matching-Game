<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princess Matching Game</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <img src="princessbgnd.jpg" id="bg" alt="Princess background picture">
    <h1>Princess Matching Game</h1>
    <div class="container">
        <div class="data">
        <div class="score">Score : <span class="scoreBoard">0</span></div>
        <div class="click">Click : <span class="clickBoard">0</span></div>
        </div>
        <div class="gameBoard">
        <!-- <div class="popup"> -->
        <button class="playAgain">PLAY AGAIN</button>
        </div>
        </div>
          <div class="audio">
            <audio controls>
              <source src="click.wav" type="audio/wav" id="source"></source>
            </audio>
          </div>
        </div>
    <script src="./script.js"></script>
</body>
</html>
